<html lang="en">
<head>
    <title>TWA</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        tg = window.Telegram.WebApp;

        try {
            str = 'auth\ndate';
            tg.showAlert(str);

            if (typeof str === "string" && str.length === 0) {
                tg.showAlert("The string is empty");
            } else if (str === null) {
                tg.showAlert("The string is null");
            } else {
                tg.showAlert("The string is not empty or null");
            }
        } catch (error) {
            tg.showAlert('error');
        }
    </script>
</head>
<body></body>
</html>
